# Success Metrics Definitions
success_metrics_definitions:
  navigation_click_rate:
    description: "Percentage of sessions with navigation menu clicks"
    calculation: "sessions_with_nav_clicks / total_sessions"
    target: 0.3
    
  pages_per_session:
    description: "Average number of pages viewed per session"
    calculation: "total_pageviews / total_sessions"
    target: 2.5
    
  session_duration:
    description: "Average session duration in seconds"
    calculation: "sum(session_durations) / total_sessions"
    target: 180
    
  search_usage_rate:
    description: "Percentage of sessions with search activity"
    calculation: "sessions_with_search / total_sessions"
    target: 0.15
    
  search_success_rate:
    description: "Percentage of searches leading to content click"
    calculation: "successful_searches / total_searches"
    target: 0.6
    
  contact_clicks:
    description: "Number of contact/social link clicks"
    calculation: "count(contact_link_clicks)"
    target: "increase"
    
  bounce_rate:
    description: "Percentage of single-page sessions"
    calculation: "single_page_sessions / total_sessions"
    target: 0.6  # lower is better

# Statistical Framework
statistical_framework:
  significance_threshold: 0.05
  power_threshold: 0.8
  minimum_runtime_days: 14
  maximum_runtime_days: 30
  minimum_sample_size: 100  # per variant
  early_stopping_rules:
    - "statistical_significance_reached"
    - "maximum_runtime_exceeded"
    - "minimum_effect_size_not_achievable"
title: Jay's Dev Blog

tagline: Developer<br/>Hooper<br/>Giver  # it will display as the sub-title

description: >-                        # used by seo meta and the atom feed
  Jay Lee's dev diary

# Replace with the website url, e.g. 'https://username.github.io'
url: 'https://jayleekr.github.io'

author: Jay Lee
avatar: /assets/img/pic/avatar.jpg   # support internet resources

github:
  username: jayleekr

social:
  name: jayleekr                  # it will shows as the copyright owner in Footer
  email: jayleekr0125@gmail.com             # change to your email address
  links:
    # The first element serves as the copyright owner's link
    - https://github.com/jayleekr
    - https://www.facebook.com/jayjaykr
    - https://www.linkedin.com/in/jayleekr

google_site_verification: googlec28a8a7d4a38daa5 # change to your verification string

#--------------------------


# Only if your site type is GitHub Project sites and doesn't have a custom domain,
# change below value to '/projectname'.
baseurl: ''

# Change to your timezone › http://www.timezoneconverter.com/cgi-bin/findzone/findzone
timezone: Asia/Seoul

# Success Metrics Definition
success_metrics:
  # Engagement metrics
  avg_session_duration: 180  # seconds
  bounce_rate_target: 60     # percentage
  pages_per_session: 2.5
  
  # Content metrics  
  reading_progress_target: 75  # percentage
  search_usage_rate: 15        # percentage of sessions
  
  # Technical metrics
  core_web_vitals:
    lcp_target: 2500  # milliseconds
    fid_target: 100   # milliseconds  
    cls_target: 0.1   # score
  
  # Conversion metrics
  contact_rate: 2      # percentage
  social_share_rate: 5 # percentage

google_analytics:
  # Legacy Universal Analytics (deprecated)
  legacy_id: 'jabang3@gmail.com'  # Old format for transition period
  
  # Google Analytics 4 (GA4) - REPLACE WITH YOUR GA4 MEASUREMENT ID
  ga4_id: 'G-XXXXXXXXXX'  # Replace with your actual GA4 Measurement ID
  
  # Privacy settings
  allow_google_signals: false      # Set to true if you want Google Signals
  allow_ad_personalization_signals: false  # Set to true for ad personalization
  
  # Legacy pageviews (deprecated with GA4)
  pv:
    enabled: false
    proxy_url: ''
    proxy_endpoint: ''
    cache: false

# Analytics and Experimentation Configuration
analytics:
  # Core Web Vitals monitoring
  performance_monitoring: true
  
  # A/B Testing experiments
  experiments:
    mobile_navigation: true
    search_visibility: true
    about_page_detail: false
  
  # Privacy compliance
  gdpr_compliance: true
  consent_banner: true
  
  # Sampling rates (0.1 = 10%, 1.0 = 100%)
  performance_sampling: 1.0  # 100% for development
  analytics_sampling: 1.0    # 100% for development

disqus:
  comments: true 
  shortname: 'https-jayleekr-github-io'

theme_mode: dark

# boolean type, global switch for ToC in posts.
toc: true

paginate: 10

markdown: kramdown

highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge Options › https://github.com/jneen/rouge#full-options
    css_class: 'highlight'
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

# DO NOT change this unless you're a Pro user on Jekyll and Web development,
# or you think you're smart enough to change other relevant URLs within this template.
permalink: /posts/:title/

defaults:
  -
    scope:
      path: ""          # An empty string here means all files in the project
      type: posts
    values:
      layout: post
      comments: true    # Enable comments in posts.
      toc: true         # Display TOC column in posts.
      location: Post
      breadcrumb:
        -
          label: Posts
          url: /
  -
    scope:
      path: _drafts
    values:
      comments: false
  -
    scope:
      path: tags
    values:
      tab_active: Tags
      location: Tag
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Tags
          url: /tabs/tags/
  -
    scope:
      path: categories
    values:
      tab_active: Categories
      location: Category
      breadcrumb:
        -
          label: Home
          url: /
        -
          label: Categories
          url: /tabs/categories/
  -
    scope:
      path: tabs
    values:
      layout: page
      dynamic_title: true    # Hide title in mobile screens.
      breadcrumb:
        -
          label: Home
          url: /


sass:
  sass_dir: /assets/css
  style: compressed

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: [html, head, body, dt, dd, rt, rp,
            optgroup, option, colgroup, caption,
            thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

exclude:
  - vendor        # Avoid Jekyll mistakenly read the vendor directory on Travis-CI's VM .
  - Gemfile.lock
  - Gemfile
  - tools
  - docs
  - README.md
  - LICENSE
  - node_modules
  - analytics-reports
  - experiments
  - performance-data

sitemap_exclude:  # Sitemap will exclude the following items.
  fuzzy:
    - /assets/
  accurate:
    - /norobots/
    - /tabs/
    - /categories/
    - /tags/
    - /posts/
    - 404.html
    - feed.xml
    - sitemap.xml
    - robots.txt
    - redirects.json
